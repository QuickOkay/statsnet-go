
<style>
    .entry-header {
        font-size: 24px;
        font-weight: bold;
    }
    .entry-container {
        min-height: 360px;
    }
    .registration-features {
        list-style: lower-greek;
    }
    .asterisk_data {
        font-size: 12px;
    }
    #messages > span {
        color: var(--danger);
    }
    :root {
        --input-padding-x: 0.75rem;
        --input-padding-y: 0.75rem;
    }
    html,
    body {
        width: 100%;
        height: 100%;
        font-family: Arial !important;
    }
    * {
        font-family: Arial, sans-serif;
    }
    header,footer{
        display: none!important;
    }
    body{
        display:flex;
        flex-direction: column;
    }
    .form-label-group {
        position: relative;
        cursor: pointer;
    }

    .form-label-group > input,
    .form-label-group > label {
        padding: var(--input-padding-y) var(--input-padding-x);
    }
    .custom-input {
        height: auto;
        cursor: pointer;

        max-width:300px;
    }
    .form-label-group > label {
        position: absolute;
        top: 0;
        left: 0;
        display: block;
        width: 100%;
        margin-bottom: 0; /* Override default `<label>` margin */
        line-height: 1.5;
        color: rgba(0,0,0,.6);
        border: 1px solid transparent;
        border-radius: 0.25rem;
        transition: all 0.1s ease-in-out;
        cursor: pointer;
    }
    .form-label-group input::-webkit-input-placeholder {
        color: transparent;
    }
    .form-label-group input:-ms-input-placeholder {
        color: transparent;
    }
    .form-label-group input::-ms-input-placeholder {
        color: transparent;
    }
    .form-label-group input::-moz-placeholder {
        color: transparent;
    }
    .form-label-group input::placeholder {
        color: transparent;
    }
    .form-label-group input:not(:placeholder-shown) {
        padding-top: calc(var(--input-padding-y) + var(--input-padding-y) * (2 / 3));
        padding-bottom: calc(var(--input-padding-y) / 3);
    }
    .form-label-group input:not(:placeholder-shown) ~ label {
        padding-top: calc(var(--input-padding-y) / 3);
        padding-bottom: calc(var(--input-padding-y) / 3);
        font-size: 12px;
        color: #777;
    }
    input:focus{
        border-color: #07f!important;
        box-shadow:none!important;
    }
    .second-input:focus{
        position:relative;
        border-top-color:#07f!important;
        border-bottom-color:#07f!important;

    }
    .register-container{
        flex:1 auto;
        display:flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    .register-container .logo a{
        color: #000;
        font-family: avenir,sans-serif;
        font-size: 22px;
        font-weight: 500;
        border-bottom: none;
    }
    .second-input{
        border-bottom-color: transparent!important;
        border-top-color:transparent!important;
        border-radius: 0!important;
    }
    .user-btn{
        width:100%
    }
    .double-input{
        border-radius: 0!important;
        border-top-color:transparent!important;
        border-bottom:1px solid #dfe2e6!important;
    }
    .double-input:focus, .double-input:focus-within{
        border-color: #07f !important;
        border-right-color: #07f !important;

    }
    .telephone-inp{
        border-radius: 0!important;
        border-bottom:1px solid #dfe2e6!important;
        border-top-color:transparent!important;
    }
    .telephone-inp:focus-within,.telephone-inp:focus{
        border-color: #07f !important;
        border-bottom: 1px solid #07f!important;
    }
    .auth_form input{
        max-width: 350px;
    }
</style>
<div class="register-container">
<div class="entry-container  d-flex flex-column justify-content-around " style="max-width:350px;width:100%">
    <div class="logo" style="align-self:center;"><a href="/">Statsnet</a></div>

    <div class="entry-header" style="align-self:center;">
        Создайте аккаунт
    </div>



    <form class="my-4 d-flex flex-column justify-content-around auth_form">
        <div class="d-flex flex-column form-label-group">
            <input type="email" class="custom-input form-control" style="border-bottom-left-radius: 0;border-bottom-right-radius: 0;" placeholder="Почта" name="email" id="email_input" required="">
            <label for="email_input">Почта</label>
        </div>
        <div class="d-flex flex-row">
            <div class=" d-flex flex-column form-label-group" style="width:50%">
                <input class="custom-input form-control  double-input"  style="border-right-color: transparent" placeholder="Имя" type="text" name="name" id="first_name" required="">
                <label for="first_name" >Имя</label>
            </div> <div style="width:50%" class=" d-flex flex-column form-label-group">
                <input class="custom-input form-control  double-input" style=""  placeholder="Фамилия" type="text" name="second_name" id="second_name" required="">
                <label for="second_name" >Фамилия</label>
            </div>
        </div>
        <div class=" d-flex flex-column form-label-group">
            <input class="custom-input form-control telephone-inp" style="" placeholder="Номер телефона" type="tel" name="phone_number" value="7" id="phone_number" required="">
            <label for="phone_number">Номер телефона</label>
        </div>
        <div class=" d-flex flex-column form-label-group">
            <input class="custom-input form-control  second-input" placeholder="Пароль" type="password" name="password" id="password_input" required="">
            <label for="password_input">Пароль</label>
        </div>
        <div class=" d-flex flex-column form-label-group">
            <input class="custom-input form-control" style="border-top-left-radius: 0;border-top-right-radius: 0;" placeholder="Подтвердите пароль" type="password" name="password_confirm" id="password_confirmation_input" required="">
            <label for="password_confirmation_input">Подтвердите пароль</label>
        </div>
        <div class="mt-3">
            <button type="submit" class="user-btn btn-primary">
                Зарегистрироваться
            </button>
        </div>
        <div class="mt-2 d-flex flex-column" id="messages">
        </div>
    </form>
    <div class="entry-description d-flex flex-column justify-content-around">
        <p style="    color: rgba(0,0,0,.6);">Уже зарегистрированы? <a href="/login">Войдите</a></p>
    </div>


    <div class="mt-2 asterisk_data d-none">
        <p id="subscription">
            **Зарегистрированные пользователи имеют доступ к покупке подписки
        </p>
    </div>

</div>
</div>
